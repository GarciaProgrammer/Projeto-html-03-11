    <MAIN>
        <form action="forms.html">
            <ul>
                <li>
                    <label for="Nome"> Nome </label>
                    <input type="text" name="nome" id="nome" placeholder="Informe seu Nome.....">
                </li>
                <li>
                    <label for="Idade"> Idade </label>
                    <input type="number" name="idade" id="idade" placeholder="Informe sua idade.....">
                </li>
                <li>
                    <label for="Sexo"> Sexo </label>
                    <input type="radio" name="sexo" value="M"> Mascuilino
                    <input type="radio" name="sexo" value="F"> Feminino
                </li>
                <li>
                    <label for="Cidade"> Cidade</label>
                    <select name="cidade" id="cidade">
                        <option value=""> Selecione</option>
                        <option value="Blumenau"> Blumenau</option>
                        <option value="Floripa"> Floripa</option>
                    </select>
                </li>
                <li>
                    <textarea name="Descrição" id="Descrição" cols="30" rows="10" placeholder="Informe um texto"> Motivo de contato:

                    </textarea>
                </li>
                <li>
                    <input class="btn success" type="button" value="Enviar">
                    <input class="btn reset" type="button" value="Limpar">
                </li>
            </ul>
        </form>
    </MAIN>
